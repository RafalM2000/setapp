<app-search (searchTitle)="getTitle($event)" (searchArtist)="getArtist($event)"></app-search>

<div class="albums" >
    <div *ngFor="let item of albumCollection"> 
        <div *ngIf = "(!searchTitle  || item.name.toLowerCase().search(searchTitle.toLowerCase()) != -1) &&
        (!searchArtist  || item.artist.toLowerCase().search(searchArtist.toLowerCase()) != -1)" class="album">
            <img src={{item.url}}>                     
        </div> 
    </div>
</div>
