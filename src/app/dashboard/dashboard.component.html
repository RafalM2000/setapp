<app-search (searchTerms)="searchTerm($event)"></app-search>

<div class="container" >
    <div *ngFor="let item of albumCollection"> 
        <div *ngIf = "!searchName  || item.name.toLowerCase().search(searchName.toLowerCase()) != -1"  class="card">
            <img src={{item.url}} width=150px;>                     
        </div> 
    </div>
</div>
