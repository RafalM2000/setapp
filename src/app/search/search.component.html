
    <div id="container">
        <h4>Search box</h4>
        <form [formGroup] = "searchBox">
          <legend>Album title: 
              <input type='text' class="form-control" formControlName="title" (keyup)="emitTitle(searchBox.value.title)" />
          </legend>
          <legend>Artist: 
              <input type='text' class="form-control" formControlName="artist" (keyup)="emitArtist(searchBox.value.artist)" />
          </legend>
        </form>
    </div>
